            <h3 class="padding-32 xxlarge"><b>Content List</b></h3>
        </div>
        <div class="bar-block">
            <a href="#" onclick="close_sidebar()" class="xlarge bar-item button hover-white">Home</a>

    <!-- Small screen header open sidebar -->
    <header class="container top hide-large blue-grey xlarge padding">
        <a href="javascript:void(0)" class="button blue-grey margin-right" onclick="open_sidebar()">☰</a>
        <span><b>Content List</b></span>
    </header>

    <!-- Small screen sidebar overlay content -->
    <div class="overlay hide-large" onclick="close_sidebar()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

    <!-- Main content -->
    <div class="main" style="margin-left:300px; margin-top:40px">
        <!-- Feedback form -->
   <!-- Feedback form -->
<div class="form" style="margin-top: 150px;">
    <form action="http://127.0.0.1:5000/add_feedback" method="post" class="container">
        <div class="top-row">
            <div class="field-wrap">
                <label for="message_evaluation" class="xlarge">Type here for your evaluation of the course</label><br>
                <input type="text" id="message_evaluation" name="message_evaluation" class="xlarge" style="width:500px;">
            </div>
            <div class="field-wrap">
                <label for="message_improvement" class="xlarge">Type here for your advice about possible course improvement</label><br>
                <input type="text" id="message_improvement" name="message_improvement" class="xlarge" style="width:500px;">
            </div>
            <div class="field-wrap">
                <label for="teacher" class="xlarge">Type here for the specific teacher to send feedback</label><br>
                <input type="text" id="teacher" name="teacher" class="xlarge" style="width:500px;">
            </div>
        </div>
        <div class="field-wrap">
            <label for="lab_advice" class="xlarge">What do you like about the labs?</label><br>
            <input type="text" id="lab_advice" name="lab_advice" class="xlarge" style="width:500px;">
        </div>
        <input type="submit" value="Submit" class="xlarge custom-btn btn-1" style="width:500px;">
    </form>
</div>


    <!-- Footer -->
    <footer class="main container xlarge blue-grey center" style="margin-top:300px">

        function open_sidebar() {
            document.getElementById("mySidebar").style.display = "block";
            document.getElementById("myOverlay").style.display = "block";
        }

        function close_sidebar() {
            document.getElementById("mySidebar").style.display = "none";
            document.getElementById("myOverlay").style.display = "none";
        }
    </script>
